<!-- this_is_fine/this_is_fine/templates/fires_map.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>One Fire at a Time</title>
    <style>
      #map {
        width: 100%;
        height: 600px;
        position: relative;
      }
      /* Container on top-right for 2 buttons */
      #top-right-buttons {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 9999; /* on top of folium map */
        background: rgba(255, 255, 255, 0.8);
        padding: 8px;
        border-radius: 4px;
      }
      #top-right-buttons a {
        display: block;
        margin-bottom: 5px;
        text-decoration: none;
        background: #eee;
        padding: 6px;
        color: #333;
        border: 1px solid #ccc;
        text-align: center;
        width: 100px;
      }
      #top-right-buttons a:hover {
        background: #ddd;
      }
    </style>
</head>
<body>
    <h1>Add 1 Fire / Clear All</h1>

    <div id="map">
        <!-- Two links pinned top-right -->
        <div id="top-right-buttons">
          <!-- "Add Fire" triggers ?action=add, same route, so it refreshes with one extra fire -->
          <a href="?action=add">Add Fire</a>
          <a href="?action=clear">Clear Fires</a>
        </div>

        <!-- Folium's map HTML goes here -->
        {{ map_html|safe }}
    </div>

</body>
</html>
