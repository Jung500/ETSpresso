<!-- this_is_fine/templates/fires_map.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Click to Place Fire / Random + ML Severity</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
        position: relative;
      }
      #top-right {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 9999;
        background: rgba(255,255,255,0.8);
        padding: 10px;
        border-radius: 5px;
      }
      #top-right a {
        display: block;
        text-align: center;
        background: #eee;
        text-decoration: none;
        color: #333;
        margin-bottom: 6px;
        padding: 6px;
        border: 1px solid #ccc;
        width: 120px;
      }
      #top-right a:hover {
        background: #ddd;
      }
    </style>
</head>
<body>
  <div id="map">
    <div id="top-right">
      <a href="?action=add">Add Fire (Random)</a>
      <a href="?action=clear">Clear Fires</a>
      {% if manual == "1" %}
        <a href="?manual=0">Manual OFF</a>
      {% else %}
        <a href="?manual=1">Manual ON</a>
      {% endif %}
    </div>

    {{ map_html|safe }}
  </div>

  {{ extra_js|safe }}
</body>
</html>
